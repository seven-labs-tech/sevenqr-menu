<!DOCTYPE html>
<html>
<head>
    <title>PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
    </style>
</head>
<body>
<iframe src="doc.pdf" width="100%" height="100%">
    <!-- A fallback message for browsers that do not support iframes -->
    This browser does not support PDFs. Please download the PDF to view it: <a href="document.pdf">Download PDF</a>
</iframe>
</body>
</html>
